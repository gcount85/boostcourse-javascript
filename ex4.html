<body>

    <h1>array</h1>
    <script>
        var fruits = ['apple', 'banana', 'coconut', 'sugar']
    
    </script>
    <ul>
    <script>
        
    var i = 0;
    while (i < fruits.length) {
      
      document.write((i+1)+". "+fruits[i]+'</br>');
      i = i + 1;
    
    }
    
    </script>
    </ul>
    
    
    </body>
